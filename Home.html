<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samee's Haven</title>
  <style>
    :root {
      --primary-color: #d8d5d0;
      --accent-color: #928b81;
      --text-color: #5a4b34;
      --font-family: 'Rockwell', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--primary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .navbar {
      background-color: var(--primary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: top 0.3s ease;
    }

    .logo img {
      height: 120px;
      transition: height 0.3s ease;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: 20px;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    .hero {
      height: 120vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('Images/Pic4.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
    }

    .hero-content {
      padding: 2rem;
      border-radius: 10px;
    }

    .hero-content h1 {
      font-size: 3rem;
       color: #ffffff;
       
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    .btn {
      background-color: var(--accent-color);
      color: var(--primary-color);
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #786950;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary-color);
      color: var(--text-color);
      margin-top: 2rem;
    }


    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: var(--primary-color);
        padding: 1rem;
        width: 100%;
        display: none;
      }

      .navbar.active .nav-links {
        display: flex;
      }

      .navbar {
        padding: 1rem;
      }

      .logo img {
        height: 80px;
      }

      .menu-toggle {
        display: block;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
       <div class="logo">
  <a href="Home.html">
    <img src="Images/Logo.PNG" alt="Samee's Haven Logo">
  </a>
</div>
    <nav>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul class="nav-links">
        <li><a href="Home.html">HOME</a></li>
        <li><a href="About.html">ABOUT</a></li>
        <li><a href="Listings.html">LISTINGS</a></li>
        <li><a href="Contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Samee's Haven</h1>
        <p>Your home away from home</p>
        <a href="Listings.html" class="btn">Browse Listings</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Samee's Haven. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('active');
    }
  </script>
</body>
</html>
