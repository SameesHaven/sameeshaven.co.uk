<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samee's Haven-About</title>
    <style>
    :root {
  --primary-color: #d8d5d0;
  --accent-color: #928b81;
  --text-color: #5a4b34;
  --font-family: 'Rockwell', Tahoma, Geneva, Verdana, sans-serif;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family);
  background-color: var(--primary-color);
  color: var(--text-color);
  line-height: 1.6;
}

.navbar {
  background-color: var(--primary-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: fixed; /* Fix the header to the top */
  top: 0; /* Position it at the top */
  left: 0; /* Align it to the left */
  width: 100%; /* Ensure the navbar spans the full width of the viewport */
  z-index: 1000; /* Ensure it appears on top of other content */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  opacity: ease-in-out;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 120px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-links a {
  text-decoration: none;
  color: var(--text-color);
  font-weight: 500;
  transition: color 0.3s ease;
  font-size: 20px;
}

.nav-links a:hover {
  color: var(--accent-color);
}


    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }
.hero {
  height: 120vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url('Images/Pic2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  text-align: center;
}

.hero-content {
 display: flex;
}

.hero-content h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.hero-content p {
  font-size: 1.2rem;
  margin-bottom: 1.5rem;
}

.btn {
  background-color: var(--accent-color);
  color: var(--primary-color);
  padding: 0.75rem 1.5rem;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #786950;
}

.footer {
  text-align: center;
  padding: 1rem;
  background-color: var(--primary-color);
  border-top: none;
}

.footer p {
  color: var(--text-color);
}

.listings-heading {
  text-align: center;
  padding: 2rem;
}

.listings-heading h1 {
  color: var(--accent-color);
  font-size: 2.5rem;
}

.listings-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  padding: 2rem;
  background-color: rgba(0, 0, 0, 0.7);
}

.listing-card {
  background-color: #111;
  border: 1px solid var(--accent-color);
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s ease;
}

.listing-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.listing-card h3 {
  color: var(--accent-color);
  margin: 0.5rem 0;
}

.listing-card p {
  color: var(--text-color);
  margin-bottom: 1rem;
}

.listing-card:hover {
  transform: scale(1.03);
}

.logobig-section {
  background-color: var(--primary-color);
  padding: 2rem;
  text-align: center;
  border-bottom: none;
}

.logobig-section img {
  width: 300px;
  margin-bottom: 1rem;
}


    .about-section {
      padding: 4rem 2rem;

      text-align: center;
    }

    .about-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .about-section p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 2rem auto;
      line-height: 1.8;
    }

    .about-section hr {
      width: 50px;
      margin: 1rem auto 2rem auto;
    }

     @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: var(--primary-color);
        padding: 1rem;
        width: 100%;
        display: none;
      }

      .navbar.active .nav-links {
        display: flex;
      }
         .navbar {
        padding: 1rem;
      }

      .logo img {
        height: 80px;
      }

      .menu-toggle {
        display: block;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }
    }

   </style>
</head>
<body>
  <header class="navbar">
        <div class="logo">
  <a href="Home.html">
    <img src="Images/Logo.PNG" alt="Samee's Haven Logo">
  </a>
</div>
      <nav>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul class="nav-links">
        <li><a href="Home.html">HOME</a></li>
        <li><a href="About.html">ABOUT</a></li>
        <li><a href="Listings.html">LISTINGS</a></li>
        <li><a href="Contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <section class="hero-content">
        <section class="about-section">
    <h2>LISTINGS COMING SOON</h2>
   
  </section>
     
    </section>
  </main>

  <footer class="footer">
    
    <p>&copy; 2025 Samee's Haven. All rights reserved.</p>
  </footer>
   <script>
    function toggleMenu() {
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('active');
    }
  </script>
</body>
</html>
